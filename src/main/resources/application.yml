spring:
  application:
    name: adserver
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/adserver?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    username: ${SPRING_DATASOURCE_USERNAME:aduser}
    password: ${SPRING_DATASOURCE_PASSWORD:adpass}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never

ad:
  platform:
    base-url: https://api.ad-platform.example

server:
  port: 8080


